<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Luckiest Guy', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
    }

    .order-container {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      width: 400px;
      text-align: center;
    }

    .item-name {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      margin-top: 0;
      color: #ffffff;
      background-color: #D4471F;
      padding: 10px;
      border-radius: 30px;
      width: fit-content;
      margin: 0 auto;
    }

    .item-image {
      width: 100%;
      margin-bottom: 20px;
    }

    .item-options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option-item {
      margin-bottom: 10px;
    }

    .option-name {
      font-size: 24px;
      font-weight: bold;
    }

    .quantity-input {
      width: 50px;
      font-size: 24px;
      padding: 5px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .quantity-value {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .confirm-cancel-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .confirm-button {
      font-size: 24px;
      padding: 10px;
      background-color: #D4471F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }

    .cancel-button {
      font-size: 24px;
      padding: 10px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }

    .confirm-button:hover,
    .cancel-button:hover {
      background-color: #9a3a1f;}

    .quantity-adjust {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quantity-adjust button {
      font-size: 24px;
      padding: 10px;
      background-color: #D4471F;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
      width: 30px;
      height: 30px;
    }

    .quantity-adjust button:hover {
      background-color: #9a3a1f;
    }

    .quantity-adjust .quantity-value {
      font-size: 24px;
      margin: 0 10px;
    }
  </style>
  <title>Order Form</title>
</head>
<body>
  <div class="order-container">
    <div class="item-name">ROASTED CHICKEN</div>
    <img class="item-image" src="roasted-chicken.jpg" alt="Roasted Chicken Image">
    <div class="item-options">
      <div class="option-item quantity-adjust">
        <button onclick="decrementQuantity()">-</button>
        <div class="quantity-value" id="quantity-value">1</div>
        <button onclick="incrementQuantity()">+</button>
      </div>
      <div class="option-item confirm-cancel-buttons">
        <button class="cancel-button" onclick="cancelOrder()">Cancel</button>
        <button class="confirm-button" onclick="confirmOrder()">Confirm</button>
      </div>
    </div>
  </div>
  <script>
    const quantityInput = document.querySelector('.quantity-value');
    const confirmButton = document.querySelector('.confirm-button');
    const cancelButton = document.querySelector('.cancel-button');

    function confirmOrder() {
      // You can add your confirmation logic here
      alert('Order confirmed!');
    }

    function cancelOrder() {
      // You can add your cancellation logic here
      alert('Order cancelled!');
    }

    function incrementQuantity() {
      const currentQuantity = parseInt(quantityInput.textContent);
      quantityInput.textContent = currentQuantity + 1;
    }

    function decrementQuantity() {
      const currentQuantity = parseInt(quantityInput.textContent);
      if (currentQuantity > 1) {
        quantityInput.textContent = currentQuantity - 1;
      }
    }
  </script>
</body>
</html>
