<!DOCTYPE html>
<html>
<head>
    <style>
            body {
                font-family: 'Luckiest Guy', cursive;
            }

            .payment-successful-prompt {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            margin: 20px auto;
            width: 300px;
            height: 300px;
            font-family: 'Luckiest Guy', cursive;
            position: relative;
            }

            .payment-successful-prompt h2 {
            margin-top: 0;
            color: #ffffff;
            background-color: #D4471F;
            padding: 10px;
            border-radius: 5px;
            font-size: 24px;
            }

            .payment-successful-prompt .close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f1f1f1;
            color: #333;
            border: none;
            padding: 5px 10px;
            font-family: 'Luckiest Guy', cursive;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            }

            .payment-successful-prompt .close:hover {
            background-color: #ddd;
            }

            .payment-successful-prompt .options {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 30px; 
            }

            .payment-successful-prompt .try-again {
            background-color: #4CAF50;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px;
            font-family: 'Luckiest Guy', cursive;
            border-radius: 5px;cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-right: 30px;
            }

            .payment-successful-prompt .try-again:hover {
            background-color: #45a049;
            }

            .payment-successful-prompt .choose-another {
            background-color: #000000;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px;
            font-family: 'Luckiest Guy', cursive;
            border-radius: 5px;cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            margin-left: 30px;
            }

            .payment-successful-prompt .choose-another:hover {
            background-color: #45a049;
            }

            .order-number {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Luckiest Guy', cursive;
            color: #000000;
            background-color: #615f5f;
            font-size: 13px;
            cursor: not-allowed;
            user-select: none;
            }
    </style>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const totalPayment = 500;
			const changeAmount = 250;
			const orderNumber = 1;

			const totalPaymentElement = document.querySelector('.total-payment');
			const changeAmountElement = document.querySelector('.change-amount');
			const orderNumberElement = document.querySelector('.order-number');

			totalPaymentElement.textContent = `PHP ${totalPayment.toFixed(2)}`;
			changeAmountElement.textContent = `PHP ${changeAmount.toFixed(2)}`;
			orderNumberElement.textContent = `ORDER #${orderNumber.toString().padStart(4, '0')}`;
		});
	</script>
</head>
<body>
    <div id="payment-successful-prompt" class="payment-successful-prompt">
        <span class="close">&times;</span>
        <h2>PAYMENT SUCCESSFULL!</h2>
        <div class="order-details">
            <p>We received a total payment of <span class="total-payment"></span></p>
            <p>Please get your change of <span class="change-amount"></span></p>
            <p>Please wait for your printed receipt and order number
                <p class="order-number"></p>
            </div>
        </div>
</body>
</html>
